<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
<form class="form-user-add" action="{{ url_for("root.adduser_submit") }}" method="post">
    <h3>添加用户信息</h3>
    <label for="username">用户名:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">密码:</label>
    <input type="password" id="password" name="password" required>
    <label for="yue">初始余额:</label>
    <input type="number" id="yue" name="yue" required step="0.01">
    <label>
        <select name="permission">
            <option selected value="2">普通用户</option>
            <option value="1">超级用户</option>
        </select>
    </label>
    <br>
    <input type="submit" value="添加">
    <a href="{{ url_for('root.main') }}"><button type="button">取消</button></a>
</form>
</body>
</html>
