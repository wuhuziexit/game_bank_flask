<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超级用户界面</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<form class="main-form" action="{{ url_for("root.user_update_delete_query") }}" method="get">
    <h3>欢迎来到游戏银行管理系统，{{ username }}</h3>
    <table>
        <thead>
        <tr>
            <th>用户id</th>
            <th>用户名</th>
            <th>用户密码</th>
            <th>权限</th>
            <th>余额</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="1"><a href="{{ url_for('root.adduser') }}"><button type="button">添加用户</button></a></td>
            <td colspan="1"><a href="{{ url_for('root.user_exit_login') }}"><button type="button">退出登陆</button></a></td>
            <td colspan="3"><input placeholder="用户名"  name="query_username" /></td>
			<td colspan="1"><button>搜索用户</button></td>
        </tr>
        {{ trs | safe }}


        </tbody>
    </table>
</form>
</body>
</html>
